galaxy_info:
  role_name: "composer"
  namespace: "claranet"
  description: "Install and configure Composer"
  author: "Claranet"
  company: "Claranet France"

  license: "MPL2"

  min_ansible_version: "2.10"

  galaxy_tags: ['claranet', 'composer']

  platforms:
    - name: Centos
      versions:
        - "7"
        - "8"
    - name: EL
      versions:
        - "7"
        - "8"
    - name: Amazon
      versions:
        - all
    - name: Debian
      versions:
        - "buster"
        - "bullseye"
    - name: Ubuntu
      versions:
        - "bionic"
        - "focal"
        - "jammy"

dependencies: []
